<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBot - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- BOTONES PARTE SUPERIOR DEL HOME -->
    <header>
        <div class="top-buttons">
            <button type="button" class="Boton-Notificaciones">
                <span><i class="fa-regular fa-bell"></i></span>
            </button>
            <button type="button" class="Boton-Configuracion">
                <span><i class="fa-solid fa-gear"></i></span>
            </button>
            <button type="button" class="Boton-Perfil">
                <span><i class="fa-regular fa-user"></i></span>
            </button>
        </div>
    </header>

    <!-- MENU LATERAL -->
    <aside class="MenuLateral">
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i>Empleados</a></li>
                <li><a href="#"><i class="fa-solid fa-file-invoice"></i>Gestion de talento</a></li>

                <div class="menu_Rendimiento">
                    <li><a href="#"><i class="fa-solid fa-chart-simple"></i>Rendimiento</a></li>
                    <div class="subMenu">
                        <ul><a href="#">Metas</a></ul>
                        <ul><a href="desempeño.html">Desempeño</a></ul>
                    </div>
                </div>

                <li><a href="#"><i class="fa-solid fa-calendar-days"></i>Horario</a></li>
                <li><a href="#"><i class="fa-solid fa-shield-halved"></i>Politica</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <!-- BARRA DE BUSQUEDA -->
        <section class="search-bar">
            <div class="container">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Buscar archivo...">
            </div>
        </section>

        <!-- ACCESO RAPIDO, NOMINA, RECLUTAMIENTO, ETC... -->
        <section class="quick-access">
            <h2>Acceso Rápido</h2>
            <div class="box">
                <h3>Nómina</h3>
            </div>
            <div class="box">
                <h3>Reclutamiento</h3>
            </div>
            <div class="box">
                <h3>Asistencia</h3>
            </div>
            <div class="box">
                <h3>Desempeño</h3>
            </div>
        </section>
        
        <hr>

        <!-- TABLA FLUJO DE TRABAJO -->
        <section class="workflow">
            <h2>Flujo de Trabajo</h2>
            <article>
                <table border="1">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Elemento</th>
                            <th>Persona</th>
                            <th>Estado</th>
                            <th>Propiedad</th>
                            <th>Seguimiento de Área</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </main>
</body>
</html>
