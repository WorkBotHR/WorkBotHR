<!DOCTYPE html>

    <link rel="stylesheet" href="css/estilos.css">

<body>
    <header>
        <!-- Cajas de background -->
        <div class="cajas">
            <p class="caja caja1"></p>
            <p class="caja caja2"></p>
            <p class="caja caja3"></p>
            <p class="caja caja4"></p>
        </div>
        <div id="estrellas">
            <p class="estrella estrella1"></p>
            <p class="estrella estrella2"></p>
            <p class="estrella estrella3"></p>
        </div>
    </header>
    <main>
        <!-- Formulario -->
        <h2>Inicio sesión</h2>
        <form action="#">
            <label for="usuario">Usuario:</label>
            <input type="text" title="user" id="usuario" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" title="contrasena" id="password" name="password" required>
            <input type="submit" title="botondeinicio" name="boton" id="boton" value="Acceder">
        </form>
    </main>
